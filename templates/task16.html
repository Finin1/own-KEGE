<div><table cellspacing="0" cellpadding="0" style="border-collapse:collapse"><tr><td style="width:480.2pt; padding-right:5.4pt; padding-left:5.4pt; vertical-align:top"><p style="margin:3pt; line-height:15pt"><span style="font-family:'Times New Roman'; font-size:14pt">(№</span><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><span style="font-family:'Times New Roman'; font-size:14pt">6755) (ЕГЭ-2023) Алгоритм вычисления функции F(</span><span style="font-family:'Times New Roman'; font-size:14pt">n</span><span style="font-family:'Times New Roman'; font-size:14pt">), где </span><span style="font-family:'Times New Roman'; font-size:14pt">n</span><span style="font-family:'Times New Roman'; font-size:14pt"> – натуральное число, задан следующими соотношениями:</span></p><p style="margin:0pt 3pt; line-height:15pt"><span style="font-family:'Courier New'; font-size:14pt">F(</span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt">) = 7, если </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt"> &lt; 7,</span><br /><span style="font-family:'Courier New'; font-size:14pt">F(</span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt">) = </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt"> + 1 + F(n-2), если </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt"> ≥ 7.</span></p><p style="margin:0pt 3pt; line-height:15pt"><span style="font-family:'Times New Roman'; font-size:14pt">Чему равно значение выражения F(2024) – F(2020)?</span></p></td></tr></table></div>
