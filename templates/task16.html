<div><table cellspacing="0" cellpadding="0" style="border-collapse:collapse"><tr><td style="width:500.05pt; padding-right:5.4pt; padding-left:5.4pt; vertical-align:top"><p style="margin:4.3pt; line-height:15pt"><span style="font-family:'Times New Roman'; font-size:14pt">(№</span><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><span style="font-family:'Times New Roman'; font-size:14pt">6386) (А. Богданов) Алгоритм вычисления функции F(</span><span style="font-family:'Times New Roman'; font-size:14pt">n</span><span style="font-family:'Times New Roman'; font-size:14pt">), где </span><span style="font-family:'Times New Roman'; font-size:14pt">n</span><span style="font-family:'Times New Roman'; font-size:14pt"> – натуральное число, задан следующими соотношениями:</span></p><p style="margin:0pt 4.3pt; line-height:15pt"><span style="font-family:'Courier New'; font-size:14pt">F(</span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt">) = </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt">, при </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt"> ≥ 2020,</span><br /><span style="font-family:'Courier New'; font-size:14pt">F(</span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt">) = </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt"> + 2 + F(n+3), если  </span><span style="font-family:'Courier New'; font-size:14pt">n</span><span style="font-family:'Courier New'; font-size:14pt"> &lt; 2020.</span></p><p style="margin:0pt 4.3pt; line-height:15pt"><span style="font-family:'Times New Roman'; font-size:14pt">Чему равно значение выражения F(2012) - F(2023)?</span></p></td></tr></table></div>
