<div><table cellspacing="0" cellpadding="0" style="border-collapse:collapse"><tr><td style="width:480.2pt; padding-right:5.4pt; padding-left:5.4pt; vertical-align:top"><p style="margin:3pt; line-height:15pt"><span style="font-family:'Times New Roman'; font-size:14pt">(№</span><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><span style="font-family:'Times New Roman'; font-size:14pt">7443) (И. </span><span style="font-family:'Times New Roman'; font-size:14pt">Карпачев</span><span style="font-family:'Times New Roman'; font-size:14pt">) Сколько существует чисел, восьмеричная запись которых обладает следующими свойствами:</span><br /><span style="font-family:'Times New Roman'; font-size:14pt">– состоит из 6 цифр;</span><br /><span style="font-family:'Times New Roman'; font-size:14pt">– содержит ровно две цифры 3, причем не стоящие рядом;</span><br /><span style="font-family:'Times New Roman'; font-size:14pt">– между этими двумя тройками находятся только цифры, числовое значение которых больше, чем 3.</span></p></td></tr></table></div>
