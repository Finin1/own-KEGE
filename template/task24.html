<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Spire.Doc" /><title></title></head><body><div><table cellspacing="0" cellpadding="0" style="border-collapse:collapse"><tr><td style="width:500.05pt; padding-right:5.4pt; padding-left:5.4pt; vertical-align:top"><p style="margin:0pt 4.3pt; line-height:15pt"><span style="font-family:'Times New Roman'; font-size:14pt">(№</span><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><span style="font-family:'Times New Roman'; font-size:14pt">5042) Текстовый файл</span><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><a href="https://kpolyakov.spb.ru/cms/files/ege-sym/24-197.txt" style="text-decoration:none"><span style="font-family:'Times New Roman'; font-size:14pt; text-decoration:underline; color:#0000ff">24-197.txt</span></a><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><span style="font-family:'Times New Roman'; font-size:14pt">содержит строку из заглавных латинских букв X, Y и Z, всего не более чем из 10</span><span style="font-family:'Times New Roman'; font-size:9.33pt; vertical-align:super">6</span><span style="font-family:'Times New Roman'; font-size:14pt">&#xa0;</span><span style="font-family:'Times New Roman'; font-size:14pt">символов. Определите максимальное количество идущих подряд троек символов X*X или Y*Y, где * обозначает один любой символ.</span></p></td></tr></table></div></body></html>
